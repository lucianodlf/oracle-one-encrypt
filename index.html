<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encrypter/Decrypter</title>
    <link rel="stylesheet" href="./css/global-desktop.css">
    <link rel="stylesheet" href="./css/w3.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-colors-2021.css">
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-6.4.0-web/css/fontawesome.min.css">
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-6.4.0-web/css/brands.min.css">
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-6.4.0-web/css/solid.min.css">
    <script src="./js/main.js"></script>
</head>

<body class="w3-colors-2021-green-ash">
    <!-- Header -->
    <header class="w3-container w3-theme w3-padding" id="header-encrypt">
        <div class="w3-center">
            <h4>Alura Challange - Oracle ONE</h4>
            <h1 class="w3-xxxlarge w3-animate-bottom">Encrypter / Decrypter</h1>
        </div>
    </header>

    <div class="w3-row-padding w3-center w3-margin">

        <div class="w3-half">
            <div class="w3-card w3-container w3-padding" style="min-height:460px">
                <h3>Enter text to encrypt or decrypt</h3><br>
                <i class="fa-solid fa-keyboard fa-bounce w3-margin-bottom w3-text-theme"
                    style="color: #33d17a; font-size: 50px;"></i>
                <textarea class="w3-input w3-border" name="text-to-encrypt" id="text-to-encrypt" cols="30" rows="10"></textarea>
                <button id="encrypt-button"
                    class="w3-btn w3-round-xlarge w3-large w3-left-align w3-dark-grey w3-hover-light-grey w3-margin-top"
                    onclick="" style="font-weight: bold;"><i class="fa-solid fa-lock"></i> Encrypt
                </button>
                <button id="decrypt-button"
                    class="w3-btn w3-round-xlarge w3-large w3-right-align w3-dark-grey w3-hover-light-grey w3-margin-top"
                    onclick="" style="font-weight: bold;"><i class="fa-solid fa-lock-open"></i> Decrypt
                </button>
            </div>
        </div>

        <div class="w3-col w3-hide-large w3-margin-bottom"></div>

        <div class="w3-half">
            <div class="w3-card w3-container w3-padding" style="min-height:460px">
                <h3>Result</h3><br>
                <i class="fa-solid fa-message w3-margin-bottom w3-text-theme"
                    style="color: #33d17a; font-size: 50px;"></i>
                <textarea class="w3-input w3-border" name="encrypted-text" id="encrypted-text" cols="30" rows="10" disabled></textarea>
                <button id="copy-button"
                    class="w3-btn w3-round-xlarge w3-large w3-left-align w3-dark-grey w3-hover-light-grey w3-margin-top"
                    onclick="" style="font-weight: bold;"><i class="fa-solid fa-copy"></i> Copy
                </button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="w3-container w3-theme w3-padding-16">
        <h3>Footer</h3>
        <p>Powered by <a href="" target="_blank">luciano.dlf</a> & <a
                href="https://www.w3schools.com/w3css/tryw3css_templates_black.htm" target="_blank">W3.css</a></p>
        <div style="position:relative;bottom:55px;" class="w3-tooltip w3-right">
            <a class="w3-text-white" href="#header-encrypt"><span class="w3-xlarge">
                    <i class="fa fa-chevron-circle-up"></i></span></a>
        </div>
    </footer>

</body>

</html>
