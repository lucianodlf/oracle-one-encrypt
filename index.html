<body class="w3-colors-2021-green-ash">
    <!-- Header -->
    <header class="w3-container w3-theme w3-padding" id="header-encrypt">
        <div class="w3-center">
            <h4>Alura Challenge - Oracle ONE</h4>
            <h1 class="w3-xxxlarge w3-animate-bottom">Encrypter / Decrypter</h1>
        </div>
    </header>

    <div class="w3-row-padding w3-center w3-margin">

        <div class="w3-half">
            <div class="w3-card w3-container w3-padding" style="min-height:460px">
                <h3>Enter text to encrypt or decrypt</h3><br>
                <i class="fa-solid fa-keyboard fa-bounce w3-margin-bottom w3-text-theme"
                    style="color: #33d17a; font-size: 50px;"></i>
                <div id="notification" class="w3-text-red" style="visibility: visible;"></div>
                <textarea class="w3-input w3-border w3-round-large w3-border-black w3-hover-border-dark-gray text-error"
                    name="text-to-encrypt" id="text-to-encrypt" cols="30" rows="10"
                    placeholder="Write here the text to encrypt... &#10;Or write a encrypted text to decrypt..."></textarea>
                <button id="encrypt-button"
                    class="w3-btn w3-round-xlarge w3-large w3-left-align w3-dark-gray w3-hover-light-gray w3-margin-top"
                    style="font-weight: bold;"><i class="fa-solid fa-lock"></i> Encrypt
                </button>
                <button id="decrypt-button"
                    class="w3-btn w3-round-xlarge w3-large w3-right-align w3-dark-gray w3-hover-light-gray w3-margin-top"
                    style="font-weight: bold;"><i class="fa-solid fa-lock-open"></i> Decrypt
                </button>
            </div>
        </div>

        <div class="w3-col w3-hide-large w3-margin-bottom"></div>

        <div class="w3-half">
            <div class="w3-card w3-container w3-padding" style="min-height:460px">
                <h3>Result</h3><br>
                <i class="fa-solid fa-message w3-margin-bottom w3-text-theme"
                    style="color: #33d17a; font-size: 50px;"></i>
                <textarea class="w3-input w3-border w3-round-large w3-border-black" name="encrypted-text"
                    id="encrypted-text" cols="30" rows="10" readonly></textarea>
                <button id="copy-button"
                    class="w3-btn w3-round-xlarge w3-large w3-left-align w3-dark-gray w3-hover-light-gray w3-margin-top"
                    style="font-weight: bold;"><i class="fa-solid fa-copy"></i> Copy
                </button>
            </div>
        </div>
    </div>
